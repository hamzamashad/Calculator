<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <table id="numbersArea">
        <tr>
            <td><button class="numbers" id="1">1</button></td>
            <td><button class="numbers" id="2">2</button></td>
            <td><button class="numbers" id="3">3</button></td>
        </tr>
        <tr>
            <td><button class="numbers" id="4">4</button></td>
            <td><button class="numbers" id="5">5</button></td>
            <td><button class="numbers" id="6">6</button></td>
        </tr>
        <tr>
            <td><button class="numbers" id="7">7</button></td>
            <td><button class="numbers" id="8">8</button></td>
            <td><button class="numbers" id="9">9</button></td>
        </tr>
        <tr>
            <td><button class="numbers" id="0">0</button></td>
        </tr>
    </table>
    <output id="display"></output>
    <div id="operationsArea">
        <button class="operations" id="add">Add</button>
        <button class="operations" id="substract">Substract</button>
        <button class="operations" id="multiply">Multiply</button>
        <button class="operations" id="divide">Divide</button>
    </div>
    <div id="results">
        <button id="equals">Equals</button>
        <button id="clear">Clear</button>    
    </div>
</body>
</html>
