<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="calculator">
        <output id="display"></output>
        <div id="input">
            <table id="numbersArea">
                <tr>
                    <td><button class="numbers" id="1">1</button></td>
                    <td><button class="numbers" id="2">2</button></td>
                    <td><button class="numbers" id="3">3</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" id="4">4</button></td>
                    <td><button class="numbers" id="5">5</button></td>
                    <td><button class="numbers" id="6">6</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" id="7">7</button></td>
                    <td><button class="numbers" id="8">8</button></td>
                    <td><button class="numbers" id="9">9</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" id="0">0</button></td>
                    <td><button class="numbers" id=".">.</button></td>
                </tr>
            </table>
            <div id="operationsArea">
                <button class="operations" id="add">+</button>
                <button class="operations" id="substract">-</button>
                <button class="operations" id="multiply">ร</button>
                <button class="operations" id="divide">รท</button>
            </div>
        </div>
        <div id="results">
            <button id="equals">=</button>
            <button id="clear">AC</button>    
        </div>
    </main>
</body>
</html>
